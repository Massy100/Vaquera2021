<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sources/CSS/EstilosLogin.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form  action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input id="usuario" type="text" placeholder="Usuario">
                        <input id="password" type="password" placeholder="Contraseña">
                        <button id="btn_entrar" onclick="login()">Entrar</button>
                    </form>

                    <!--Register-->
                    <form class="formulario__register" id="form_register">
                        <h2>Regístrarse</h2>
                         <input type="text" placeholder="Nombre de Usuario" id="nombre">
                        <input type="text" placeholder="Correo Electronico" id="correo">
                        <input type="text" placeholder="Telefono" id="telefono">
                        <input type="password" placeholder="Contraseña" id="pass">
                        <input type="password" placeholder="Repeticion Contraseña" id="repite_pass">
                        <p id="warnings"></p>
                        <button onclick="register()">Regístrarse</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="Sources/JS/ScriptLogin.js"></script>
</body>
</html>
